<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Recognized Ingredients</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
                :root {
            /* add the same root variables */
            --primary-color: #84fab0;
            --secondary-color: #8fd3f4;
            --text-color: #fff;
            --button-size-small: 60px;
            --button-size-large: 80px;
            --icon-size: 24px;
            
        }
        html {
    height: 100%;
    background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
}

body {
    margin: 0;
    min-height: 100%;  /* ensures body takes up full height of html */
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Raleway', sans-serif;
    background: none; /* remove the background gradient from body */
}

        h1 {
            margin-top: 20px;
        }
        #ingredients-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .ingredient-card {
            border: none; /* Removed border */
            background-color: white; /* Background color */
            padding: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Shadow effect */
            position: relative;
            font-weight: bold; /* Bold text */
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: red; /* Background color */
            color: white; /* Text color */
            border: none;
            border-radius: 50%; /* Rounded corners */
            padding: 5px 10px;
            font-size: 1rem;
        }
        .add-btn {
            background-color: #28a745; /* Bootstrap success color */
            color: white;
            border: none;
            padding: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Shadow effect */
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        .submit-btn-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .submit-btn {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            width: 240px;
            padding: 20px;
            margin: 0px;
            font-size: 1rem;
            border-radius: 20px; /* Updated border-radius to match the 'Add More' button */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Shadow effect */
            font-weight: bold; /* Bold text */
        }
        
        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-btn:hover {
            background-color: #f0f0f0;
        }
        
        .back-btn i {
            margin-right: 5px;
        }
        @media (max-width: 767px) {
    .back-btn {
        top: 5px;  /* Adjust position to avoid overlap */
        font-size: 0.8rem;  /* Reduce font size for better mobile view */
    }

    h1 {
        margin-top: 60px;  /* Push the title down to avoid overlap with back button */
    }
}
.pizza {
  position: relative;
  width: 20vmin;
  height: 20vmin;
  align-items: center;
  background: none;
  animation: rotate 23s linear infinite;
}

@keyframes rotate {
  to {
    transform: rotate(360deg);
  }
}

.slice {
  position: absolute;
  width: 0;
  height: 0;
  border-style: solid;
  border-width: 10vmin 2.75vmin 0 2.75vmin;
  border-color: #ffdc73 transparent transparent transparent; /* Cheese color */
  left: 7.5vmin;
  top: 0;
  transform-origin: 50% 100%;
  transform: rotate(0deg);
  animation: loading 3s ease-in-out infinite;
}

@keyframes loading {
  0%, 49% {
    opacity: 1;
  }
  50%, 99% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}

/* Additional styles for pepperoni and crust */
.slice:before {
  content: '';
  position: absolute;
  height: 1.5vmin;
  width: 6vmin;
  background: #bbb083; /* Crust color */
  top: -10.5vmin;
  left: -3vmin;
  border-radius: 100vmin 100vmin 0.5vmin 0.5vmin / 50vmin 50vmin;
}

.slice:after {
  content: '';
  border-radius: 100%;
  position: absolute;
  width: 1.25vmin;
  height: 1.25vmin;
  background: #cc333f; /* Pepperoni color */
  left: -1vmin;
  top: -7vmin;
  z-index: 2;
}

/* Different pepperoni positions for even and 4n slices */
.slice:nth-of-type(2n):after {
  box-shadow: 0.5vmin 2.5vmin 0 #cc333f;
}

.slice:nth-of-type(4n):after {
  box-shadow: 0.5vmin 2.5vmin 0 #cc333f, 1.5vmin 5vmin 0 #cc333f;
}

/* Rotation for each slice */
.slice:nth-of-type(1) { transform: rotate(0deg); animation-delay: -0.0625s; }
.slice:nth-of-type(2) { transform: rotate(30deg); animation-delay: -0.125s; }
.slice:nth-of-type(3) { transform: rotate(60deg); animation-delay: -0.1875s; }
.slice:nth-of-type(4) { transform: rotate(90deg); animation-delay: -0.25s; }
.slice:nth-of-type(5) { transform: rotate(120deg); animation-delay: -0.3125s; }
.slice:nth-of-type(6) { transform: rotate(150deg); animation-delay: -0.375s; }
.slice:nth-of-type(7) { transform: rotate(180deg); animation-delay: -0.4375s; }
.slice:nth-of-type(8) { transform: rotate(210deg); animation-delay: -0.5s; }
.slice:nth-of-type(9) { transform: rotate(240deg); animation-delay: -0.5625s; }
.slice:nth-of-type(10) { transform: rotate(270deg); animation-delay: -0.625s; }
.slice:nth-of-type(11) { transform: rotate(300deg); animation-delay: -0.6875s; }
.slice:nth-of-type(12) { transform: rotate(330deg); animation-delay: -0.75s; }


    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>

    <h1>Look what I found!</h1>

    <div id="ingredients-list">
        <!-- Ingredient cards will go here -->
    </div>
    <!-- Add this line to where you want the loader to appear -->
    <div id="loading-indicator" class="loader" style="display:none;"></div>
    <div class="add-btn" onclick="addIngredient()">Add More</div>
    <div class="submit-btn-container">
        <button class="submit-btn" onclick="submitIngredients()">Submit</button>
    </div>

    <!-- Pizza animation HTML -->
    <div id="pizza-loader" class="pizza" style="display:none;"> <!-- Initially hidden -->
        <!-- Create 12 pizza slices -->
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
        <div class="slice"></div>
    </div>


    <script>
        function goBack() {

            localStorage.removeItem('ingredients');
            window.location.href = "/camera";
        }
    
        let ingredients = localStorage.getItem('ingredients') ? JSON.parse(localStorage.getItem('ingredients')) : [];
    
        function deleteIngredient(ingredient) {
            const index = ingredients.indexOf(ingredient);
            if (index > -1) {
                ingredients.splice(index, 1);
            }
            localStorage.setItem('ingredients', JSON.stringify(ingredients));
            displayIngredients();
        }
    
        function addIngredient() {
            const newIngredient = prompt('Enter the new ingredient:');
            if (newIngredient) {
                ingredients.push(newIngredient.trim());
                localStorage.setItem('ingredients', JSON.stringify(ingredients));
                displayIngredients();
            }
        }
    
        function displayIngredients() {
            const ingredientList = document.getElementById('ingredients-list');
            ingredientList.innerHTML = '';
    
            if (ingredients.length === 0) {
                ingredientList.innerHTML = '<p>No ingredients added yet.</p>';
                return;
            }
    
            for (const ingredient of ingredients) {
                const card = `
                    <div class="ingredient-card">
                        <span>${ingredient}</span>
                        <div class="delete-btn" onclick="deleteIngredient('${ingredient}')">X</div>
                    </div>
                `;
                ingredientList.innerHTML += card;
            }
        }
        $(document).ready(function() {
    // Fetch recognized ingredients from the server
    $.ajax({
        url: "/get_recognized_ingredients",
        type: "GET",
        dataType: "json",
        success: function(data) {
            ingredients = data.recognized_ingredients;
            localStorage.setItem('ingredients', JSON.stringify(ingredients));
            displayIngredients();
        },
        error: function() {
            console.log("Could not fetch recognized ingredients from the server.");
        }
    });
});

function submitIngredients() {
    if (ingredients.length === 0) {
        alert('Please add at least one ingredient.');
        return;
    }

    // Show the pizza loader
    document.getElementById('pizza-loader').style.display = 'block';

    console.log("Submitting these ingredients: ", ingredients);

    $.ajax({
        url: "/get_recipes",
        type: "POST",
        contentType: "application/json; charset=utf-8",
        data: JSON.stringify({ 
            ingredients: ingredients, 
            force_new: true // Send a flag to generate new recipes
        }),
        dataType: "json",
        success: function(data) {
            // Hide the pizza loader
            document.getElementById('pizza-loader').style.display = 'none';
            
            window.location.href = "/recipes";
        },
        error: function() {
            // Hide the pizza loader
            document.getElementById('pizza-loader').style.display = 'none';
            
            alert("An error occurred. Please try again.");
        }
    });
}



    
        displayIngredients();
        </script>
    
    

</body>
</html>
