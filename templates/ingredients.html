<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Recognized Ingredients</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
                :root {
            /* add the same root variables */
            --primary-color: #84fab0;
            --secondary-color: #8fd3f4;
            --text-color: #fff;
            --button-size-small: 60px;
            --button-size-large: 80px;
            --icon-size: 24px;
            
        }
        html {
    height: 100%;
    background: linear-gradient(120deg, var(--primary-color) 0%, var(--secondary-color) 100%);
}

body {
    margin: 0;
    min-height: 100%;  /* ensures body takes up full height of html */
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: 'Raleway', sans-serif;
    background: none; /* remove the background gradient from body */
}

        h1 {
            margin-top: 20px;
        }
        #ingredients-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .ingredient-card {
            border: none; /* Removed border */
            background-color: white; /* Background color */
            padding: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Shadow effect */
            position: relative;
            font-weight: bold; /* Bold text */
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            background-color: red; /* Background color */
            color: white; /* Text color */
            border: none;
            border-radius: 50%; /* Rounded corners */
            padding: 5px 10px;
            font-size: 1rem;
        }
        .add-btn {
            background-color: #28a745; /* Bootstrap success color */
            color: white;
            border: none;
            padding: 20px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Shadow effect */
            cursor: pointer;
            font-weight: bold;
            text-align: center;
        }
        .submit-btn-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        .submit-btn {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            width: 240px;
            padding: 20px;
            margin: 0px;
            font-size: 1rem;
            border-radius: 20px; /* Updated border-radius to match the 'Add More' button */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Shadow effect */
            font-weight: bold; /* Bold text */
        }
        
        .submit-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ffffff;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .back-btn:hover {
            background-color: #f0f0f0;
        }
        
        .back-btn i {
            margin-right: 5px;
        }
        @media (max-width: 767px) {
    .back-btn {
        top: 5px;  /* Adjust position to avoid overlap */
        font-size: 0.8rem;  /* Reduce font size for better mobile view */
    }

    h1 {
        margin-top: 60px;  /* Push the title down to avoid overlap with back button */
    }
}
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>

    <h1>Look what I found!</h1>

    <div id="ingredients-list">
        <!-- Ingredient cards will go here -->
    </div>

    <div class="add-btn" onclick="addIngredient()">Add More</div>
    <div class="submit-btn-container">
        <button class="submit-btn" onclick="submitIngredients()">Submit</button>
    </div>
    <script>
    function goBack() {
        window.location.href = "/camera";
    }
        // Your script remains unchanged
        const ingredients = {{ ingredients|tojson|safe }};

        function deleteIngredient(ingredient) {
            const index = ingredients.indexOf(ingredient);
            if (index > -1) {
                ingredients.splice(index, 1);
            }
            displayIngredients();
        }

        function addIngredient() {
            const newIngredient = prompt('Enter the new ingredient:');
            if (newIngredient) {
                ingredients.push(newIngredient);
                displayIngredients();
            }
        }

        function displayIngredients() {
            const ingredientList = document.getElementById('ingredients-list');
            ingredientList.innerHTML = '';
            for (const ingredient of ingredients) {
                const card = `
                    <div class="ingredient-card">
                        <span>${ingredient}</span>
                        <div class="delete-btn" onclick="deleteIngredient('${ingredient}')">X</div>
                    </div>
                `;
                ingredientList.innerHTML += card;
            }
        }
        function submitIngredients() {
        // Make an AJAX POST request to the Flask backend
            $.ajax({
                url: "/get_recipes",
                type: "POST",
                contentType: "application/json; charset=utf-8",  // Set the content type to application/json
                data: JSON.stringify({ ingredients: ingredients }), // Convert your data to a JSON string
                dataType: "json",
                success: function(data) {
                    window.location.href = "/recipes";
            }
        });
        }
        
        displayIngredients();
    </script>

</body>
</html>
