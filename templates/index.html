<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo & Stream Video</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <style>
        body {
            justify-content: center;
            align-items: center;
        }
        html {
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            height: 100%;

        }

        #mobile-view {
            display: none;
        }
        #desktop-view {
            display: flex;
            justify-content: center;
        }
        #desktop-view .video-container {
            background-color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 620px;
        }
        #desktop-view h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            font-family: 'Varela Round';
        }
        #desktop-view video {
            width: 100%; /* This will make the video fill the container horizontally */
            border: none; /* Remove border if any */
            border-radius: 0.5rem; /* Match the border-radius with the container */
        }


        #desktop-view button, #desktop-view input[type="submit"] {
        background-color: #EA4C89;
        border-radius: 8px;
        border-style: none;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        font-weight: 500;
        height: 40px;
        line-height: 20px;
        list-style: none;
        margin: 0;
        outline: none;
        padding: 10px 16px;
        position: relative;
        text-align: center;
        text-decoration: none;
        transition: color 100ms;
        vertical-align: baseline;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        }

        #desktop-view button:hover,
        #desktop-view button:focus {
        background-color: #F082AC;
        }
        #desktop-view form input[type="submit"] {
            background-color: rgb(70, 70, 255);
        }
        #desktop-button-area {
            margin-top: 0.3rem;
            display: flex;
            gap: 10px;
        }
        @media screen and (max-width: 768px) {
            #desktop-view {
                display: none;
            }
            #mobile-view {
                display: block;
            }
            #desktop-view {
                display: none;
            }
            #mobile-view h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
            font-family: 'Varela Round';
            }
            #mobile-view video {
                width: 98%;
                height: 88%;
                border: none; /* Remove border if any */
                border-radius: 1rem;
                margin-bottom: 1rem;
            }
            #mobile-view button, 
            #mobile-view input[type="submit"] {
                background-color: #EA4C89;
                border-radius: 8px;
                border-style: none;
                box-sizing: border-box;
                color: #FFFFFF;
                cursor: pointer;
                display: inline-block;
                font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 14px;
                font-weight: 500;
                height: 60px;
                line-height: 20px;
                list-style: none;
                margin: 0;
                outline: none;
                padding: 10px 16px;
                position: relative;
                text-align: center;
                text-decoration: none;
                transition: color 100ms;
                vertical-align: baseline;
                user-select: none;
                -webkit-user-select: none;
                touch-action: manipulation;
            }
            #mobileButtons {
                align-items: center;
                display: flex;
                gap: 10px;
                justify-content: center; 
            }
            #mobile-view form input[type="submit"] {
                background-color: rgb(89, 89, 255);
            }
            #mobile-view div {
                text-align: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
<!-- Mobile view -->

<!-- Desktop view -->
<div id="desktop-view">
    <div class="video-container">
        <h2>Live Video Stream</h2>
        <video id="video" autoplay playsinline muted></video>
        <div id="desktop-button-area">
            <button onclick="capturePhoto()">Capture Photo</button>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="photoData" name="photo" accept="image/*">
                <input type="submit" value="Upload">
            </form>
            <form action="/upload_captured" method="post">
                <input type="hidden" id="capturedFilePath" name="capturedFilePath">
                <input type="submit" value="Upload Captured Photo">
            </form>
            
        </div>
    </div>
</div>

<canvas id="canvas" width="580" height="580" style="display: none;"></canvas>

<script>
    var video = document.querySelector("#video");

    function initCamera() {
        // Checking for navigator.mediaDevices support
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            var constraints = {
                video: {
                    facingMode: { exact: 'environment' } // Use the back-facing camera
                }
            };

            // Request permission for camera
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(err) {
                    console.error("An error occurred: " + err);
                    // Fallback to front camera or any available camera
                    constraints = { video: true };
                    navigator.mediaDevices.getUserMedia(constraints)
                        .then(function(stream) {
                            video.srcObject = stream;
                        })
                        .catch(function(err) {
                            console.error("Error accessing camera: ", err);
                        });
                });
        } else {
            console.log("navigator.mediaDevices.getUserMedia is not supported in this browser.");
        }
    }

    // Initialize the camera when the page loads
    window.addEventListener("load", initCamera);


function capturePhoto() {
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    
    var activeVideo = video && window.getComputedStyle(video).display !== 'none' ? video : video;

    canvas.width = activeVideo.videoWidth;
    canvas.height = activeVideo.videoHeight;
    context.drawImage(activeVideo, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(function(blob) {
        const formData = new FormData();
        formData.append('photo', blob, 'capturedImage.jpg');

        fetch('/capture', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Assuming server returns the saved file path
            document.getElementById('capturedFilePath').value = data.filePath;
        })
        .catch(error => {
            console.error('Error uploading image:', error);
        });
    });
}


// You can include the stopCamera function if needed
</script>

</body>
</html>
