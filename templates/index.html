<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Upload Photo & Stream Video</title>
</head>
<body class="bg-gray-100 h-screen font-sans">

<div class="container mx-auto p-4 space-y-8">
    <!-- Live Video Stream & Photo Actions -->
    <div class="flex justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md h-[600px] flex flex-col items-center justify-between">
            <h2 class="text-2xl mb-4">Live Video Stream</h2>
            <img src="{{ url_for('video_feed') }}" alt="Video Feed" class="border rounded mb-4">

            <!-- Capture & Upload Photo Actions -->
            <div class="space-y-4">
                <!-- Capture Photo Button -->
                <form action="/capture" method="post" class="space-y-4">
                    <input type="submit" value="Capture Photo" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">
                </form>

                <!-- Upload Photo -->
                <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
                    <input type="file" name="photo" accept="image/*;capture=camera" class="p-2 border rounded">
                    <input type="submit" value="Upload" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
